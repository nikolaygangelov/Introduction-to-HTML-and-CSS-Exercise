<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <ul type="none" class="box">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <ol type="a" class="box">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

</body>
</html>
